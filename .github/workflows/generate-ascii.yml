name: generate-ascii
on:
    push 

jobs: 
    build_job1:
        runs-on: ubuntu-latest
        steps:
            - name: Install Cowsay Program
              run: sudo apt-get install cowsay -y

            - name: Execute Cowsay CMD
              run: cowsay -f dragon "Run for cover, I am a RAJDIP....RAWR" >> dragon.txt

            - name: Read File
              run: cat dragon.txt  
       